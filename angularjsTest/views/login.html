<div class="content">
    <h2>Login</h2>
    <form ng-submit="login()">
        <label>Username:</label>
        <input type="text" ng-model="username" required><br>
        <label>Password:</label>
        <input type="password" ng-model="password" required><br>
        <button type="submit">Login</button>
    </form>
</div>
